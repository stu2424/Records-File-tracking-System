<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Login - Records Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
<style>
  body { background-color: #f8f9fa; }
</style>
</head>
<body>
<div class="container py-5">
  <h2 class="text-center mb-4">üìÅ Records Management System - Login</h2>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card p-4">
        <form id="loginForm">
          <input type="text" id="username" class="form-control mb-2" placeholder="Username" required>
          <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
          <button type="submit" class="btn btn-primary w-100 mb-2">Login</button>
        </form>
        <a href="signup.html" class="d-block text-center">Create an Account</a>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e){
  e.preventDefault();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  let hrUsers = JSON.parse(localStorage.getItem('hrUsers') || '[]');
  const user = hrUsers.find(u => u.username === username && u.password === password);

  if(user){
    localStorage.setItem('currentUser', username);
    window.location.href = 'dashboard.html'; // redirect to dashboard page
  } else {
    alert('Invalid username or password');
  }
});

// Auto-redirect if already logged in
if(localStorage.getItem('currentUser')){
  window.location.href = 'dashboard.html';
}
</script>
</body>
</html>
